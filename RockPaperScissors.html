<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1> Rock Paper Scissors</h1>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button><br><br>
    <button onclick="resetScore()">reset score</button>

    <script>
        
        let score = {
            win : 0,
            lose : 0,
            draw : 0
        };

        function resetScore(){
            score.win = 0;
            score.lose = 0;
            score.draw = 0;
            alert(`
            Score reseted
            `)
        }
        function playGame(playerMove){
            let computerMove;
            let checkerValue = Math.random();
            
            if(checkerValue <= (1/3)){
                computerMove = 'rock';
            }else if(checkerValue > (1/3) && checkerValue <= (2/3)){
                computerMove = 'paper';
            }else{
                computerMove = 'scissors';
            }

            if(playerMove === computerMove){
                score.draw++;
                alert(`
                Result : Draw 
                Your move: ${playerMove}, Computer move: ${computerMove}
                win : ${score.win}   lose : ${score.lose}   draw : ${score.draw}
                `);               
            }else if(
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ){  
                score.win++;
                alert(`
                Result : You win 
                Your move: ${playerMove}, Computer move: ${computerMove}
                win : ${score.win}   lose : ${score.lose}   draw : ${score.draw}
                `);               
            }else{
                score.lose++;
                alert(`
                Result : You lose 
                Your move: ${playerMove}, Computer move: ${computerMove}
                win : ${score.win}   lose : ${score.lose}   draw : ${score.draw}
                `);                
            }
        }
    </script>
    </center>
</body>
</html>
